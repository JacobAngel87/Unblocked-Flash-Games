<!DOCTYPE html>
<html>
  <head>
    <title>Unblocked Flash Games</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="icon" href="goose.png">
    <meta charset="UTF-8">
    <meta name="keywords" content="Games, Unblocked, Flash, games, unblocked, flash">
  </head>
  <body id="body">
    <h1 id="title">Welcome to unblocked games!</h1>
    <div id="Game">
      <!-- Game window is created here via Javascript -->
    </div>
    <div id="slideContainer">
      <input type="range" min="0" max="255" value="0" id="redSlider" oninput="updateTheme()"><br><br>
      <input type="range" min="0" max="255" value="0" id="greenSlider" oninput="updateTheme()"><br><br>
      <input type="range" min="0" max="255" value="0" id="blueSlider" oninput="updateTheme()">
    </div>
    <div id="Buttons">
      <button id="colorButton" onclick="randomTheme()">Change Theme</button>
      
      <button type="button" onclick="changeGame('2048.swf')">2048</button><br>
      <button type="button" onclick="changeGame('btd5.swf')">Bloons 5</button><br>
      <button type="button" onclick="changeGame('chess.swf')">Chess</button><br>
      <button type="button" onclick="changeGame('CTC1.swf')">Crush The Castle 1</button><br>
      <button type="button" onclick="changeGame('CTC2.swf')">Crush The Castle 2</button><br>
      <button type="button" onclick="changeGame('doom.swf')">Doom</button><br>
      <button type="button" onclick="changeGame('ducklife2.swf')">Duck Life 2</button><br>
      <button type="button" onclick="changeGame('ducklife3.swf')">Duck Life 3</button><br>
      <button type="button" onclick="changeGame('duck-life4.swf')">Duck Life 4</button><br>
      <button type="button" onclick="changeGame('happyWheels.swf')">Happy Wheels</button><br>
      <button type="button" onclick="changeGame('impossiblequiz.swf')">Impossible Quiz 1</button><br>
      <button type="button" onclick="changeGame('impossiblequiz2.swf')">Impossible Quiz 2</button><br>
      <button type="button" onclick="changeGame('isaac.swf')">The Binding of Isaac</button><br>
      <button type="button" onclick="changeGame('learntofly.swf')">Learn To Fly 1</button><br>
      <button type="button" onclick="changeGame('learntofly2.swf')">Learn To Fly 2</button><br>
      <button type="button" onclick="changeGame('learntofly-3.swf')">Learn To Fly 3</button><br>
      <button type="button" onclick="changeGame('PPADougnut.swf')">Papas Dougnuteria</button><br>
      <button type="button" onclick="changeGame('PPAFreezeria.swf')">Papas Freezeria</button><br>
      <button type="button" onclick="changeGame('PPAHotdog.swf')">Papas Hotdogeria</button><br>
      <button type="button" onclick="changeGame('PPAPizza.swf')">Papas Pizzeria</button><br>
      <button type="button" onclick="changeGame('PPAScoops.swf')">Papas Scooperia</button><br>
      <button type="button" onclick="changeGame('PPASushi.swf')">Papas Susheria</button><br>
      <button type="button" onclick="changeGame('PPAWings.swf')">Papas Wingeria</button><br>
      <button type="button" onclick="changeGame('raze3.swf')">Raze 3</button><br>
      <button type="button" onclick="changeGame('SFH1.swf')">Strike Force Heros 1</button><br>
      <button type="button" onclick="changeGame('SFH2.swf')">Strike Force Heros 2</button><br>
      <button type="button" onclick="changeGame('supermario63.swf')">Super Mario 63</button><br>
      <button type="button" onclick="changeGame('swordsandsandals3.swf')">Swords And Sandals 1</button><br>
      <button type="button" onclick="changeGame('SWAS2.swf')">Swords And Sandals 2</button><br>
      <button type="button" onclick="changeGame('tank-trouble.swf')">Tank Trouble</button><br>
      <button type="button" onclick="changeGame('tetris.swf')">Tetris</button><br>
      <button type="button" onclick="changeGame('texas-holdem.swf')">Texas Hold'em Poker</button>
      
    </div>
    <div id="Contacts">
      <h3 class="contact">Like the site? Any game requests?</h3><br>
      <h3 class="contact">Contact Me: <strong>jacobryanangel@gmail.com</strong> </h3>
    </div>
